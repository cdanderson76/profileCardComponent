<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="canvas">
    <main>
      <!-- PROFILE CARD -->
      <section class="card-container">
        <div class="card-bg-image"></div>
        <section class="card-info">
          <section class="name-box">
            <img src="./images/image-victor.jpg" alt="picture of Victor Crest">
            <h1 class="name">Victor Crest <span>26</span></h1>    
            <h2>London</h2>
          </section>
          <div class="stat-box">
            <ul>
              <li>80K <span>Followers</span></li>
              <li>803K <span>Likes</span></li>
              <li>1.4K <span>Photos</span></li>
            </ul>
          </div>
        </section>
      </section>
    </main>
  
    <!-- FOOTER -->
  <footer class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>.
      Coded by 
    <a href="https://github.com/cdanderson76">
      Clifford Anderson
    </a>
  </footer>
</body>
</html>
